<html>
  <meta charset="utf-8">
    <style>
     td {
        padding: 5px;
     }
     .button {
       background-color: white;
       border: 2px solid black;
       color: black;
       padding: 5px;
       text-align: center;
       text-decoration: none;
       display: inline-block;
       font-size: 16px;
       -webkit-transition-duration: 0.4s; /* Safari */
       transition-duration: 0.4s;
     }
     .button:hover{
       background-color: black;
       color: white;
       cursor: pointer;
     }
     button[disabled] {
       opacity: .65;
     }
     button[disabled]:hover {
       color: black;
       background: white;
     }
   </style>
    <!-- Promise polyfill for IE11 -->
    <script src="vendor/promise.js"></script>

    <!-- ES2015/ES6 modules polyfill -->
    <script nomodule src="vendor/browser-es-module-loader/dist/browser-es-module-loader.js"></script>

    <script type="module" crossorigin="anonymous">
      import * as WebUtil from "./app/webutil.js";
      const apiPrefix = 'https://api.hsrn.nyu.edu/apis';
      const apiPrefixWs = 'wss://api.hsrn.nyu.edu/apis';
      const oidcDomain = 'dev-corelink.us.auth0.com';
      const oidcClientId = '4I8K54Hz4bKU3ei0issNzZU4OeQkRP7b';
      let accessToken = null;

      document.getElementById('btn-login').innerText = 'Loading...';

      function login() {
        window.location.href = 'https://' + oidcDomain + '/authorize?client_id=' + oidcClientId + '&redirect_uri=' + encodeURIComponent('http://localhost:8000/') + '&response_type=token&scope=openid+profile+email';
      }

      function checkAuth() {
        // Handle authentication callback
        const match = window.location.hash.match(/#access_token=([^&]+)/);
        if(match && match[1]) {
          accessToken = match[1];
          document.cookie = 'accessToken=' + accessToken;
          console.log("Got token from URI, set cookie:", accessToken);

          // Remove the query parameters
          window.history.replaceState({}, document.title, '/');

          loadVMI();
          return;
        }

        // If we have the token, use it
        const cookie = document.cookie.split('; ').find((e) => e.startsWith('accessToken='))?.split('=')[1];
        if(cookie) {
          accessToken = cookie;
          console.log("Got token from cookie:", accessToken);

          loadVMI();
          return;
        }

        // Not logged in, show the button
        document.getElementById('btn-login').innerText = 'Log in';
        document.getElementById('btn-login').disabled = false;
        document.getElementById('btn-login').addEventListener('click', login);
      }
      window.addEventListener('load', checkAuth);

      function loadVMI() {
        document.getElementById('btn-login').style.display = 'none';
        WebUtil.fetchJSON(apiPrefix + '/kubevirt.io/v1alpha3/virtualmachineinstances/', accessToken)
          .then((resp) => {
            document.getElementById("vmis-table").style.display = '';
            resp.items.forEach(i => {
              let tr = document.createElement('tr');
              tr.innerHTML="<td>" + i.metadata.namespace + "</td><td>" + i.metadata.name + "</td><td>" + String(i.status.phase) + "</td><td>" + String(i.status.interfaces !== undefined ? i.status.interfaces[0].ipAddress : '')  + "</td><td>" + String(i.status.nodeName !== undefined ? i.status.nodeName : '') + "</td><td><button class='button' " + String(i.status.phase =="Running" ? "" : "disabled")  + " onclick=\"window.open('vnc_lite.html?path=" + apiPrefixWs + "/subresources.kubevirt.io/v1alpha3/namespaces/" + i.metadata.namespace + "/virtualmachineinstances/" + i.metadata.name + "/vnc', 'novnc_window', 'resizable=yes,toolbar=no,location=no,status=no,scrollbars=no,menubar=no,width=1030,height=800')\">VNC</button></td>";
              document.getElementById("vmis").appendChild(tr);
            });
            if (resp.items.length === 0) {
              document.body.append("No virtual machines in the namespace.");
            }
          })
          .catch(err => console.log("Failed to get vmis: " + err));
       }
    </script>
  </meta>

  <body>
    <button id="btn-login" disable="true" disabled>Log in (requires JavaScript)</button>

    <table style="display: none;" id="vmis-table"><tbody id="vmis">
    </tbody></table>
  </body>
</html>
